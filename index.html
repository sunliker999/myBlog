                    這倒讓我想起西洋人的「瓶中船」。巴掌大的玻璃瓶裏，裝著精雕細琢的三桅帆船，帆檣索具無不畢備。明眼人一看便知，這船斷乎不是從瓶口裝進去的——瓶頸太細，船身太大。但人們寧願相信這船是魔法變進去的，也不願深究工匠如何費盡心機將零件逐一放入再行組裝。文學裏的香氣，大約也是這般道理。

                    說穿了，我們不過是甘願被幾個好字眼哄騙。明知泥塵無香，卻偏要在字裏行間細細嗅探。好比孩童明知匣中已無糖果，仍要反覆開合，貪戀那殘存的甜香氣息。這份癡態，倒有幾分可愛。

                    某年冬夜與友圍爐，談及此詩。座中有位實心眼的老先生偏要追問：「若真無香，何必說香如故？」我笑答：「您老吃過東來順的涮羊肉不曾？」他愕然點頭。「那銅鍋裏翻滾的湯水，可有羊肉味？」「清湯寡水，哪來的肉味！」「著啊！」我拊掌道，「可大夥兒偏要從這白水裏撈出羊肉的鮮味來。詩裏的香，鍋裏的鮮，原是一般的道理——我們吃的是想像的滋味。」

                    文學的魅力，大約就在這真真假假之間。真花易朽，而文字鑄造的虛花，倒能在人心中常開不敗。泥塵本無香氣，但千年來多少鼻子在書頁間嗅個不停，竟真能聞見若有若無的暗香。這香氣不從土中來，不從風中來，單從那方塊字裏滲出來，在讀者心頭縈繞不去。

                    如此說來，倒也不必笑文人說謊。人生在世，有些美麗的謊言，原值得我們鄭重其事地聞了又聞。
                </p>
                `
            }
        ];

        // 渲染博客文章
        function renderBlogPosts(posts = blogPosts) {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = posts.map(post => `
                <article class="blog-card" onclick="showArticle(${post.id})">
                    <h3>${post.title}</h3>
                    <div class="blog-meta">
                        <span>📅 ${post.date}</span>
                        <span>👤 ${post.author}</span>
                        <span>🏷️ ${getCategoryName(post.category)}</span>
                    </div>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more">閱讀更多 →</a>
                </article>
            `).join('');
        }

        // 獲取分類中文名稱
        function getCategoryName(category) {
            const categoryNames = {
                'tech': '技術分享',
                'life': '生活感悟',
                'travel': '旅行見聞'
            };
            return categoryNames[category] || category;
        }

        // 篩選文章
        function filterPosts(category) {
            if (category === 'all') {
                renderBlogPosts(blogPosts);
            } else {
                const filteredPosts = blogPosts.filter(post => post.category === category);
                renderBlogPosts(filteredPosts);
            }
        }

        // 顯示文章詳情
        function showArticle(id) {
            const post = blogPosts.find(p => p.id === id);
            if (post) {
                document.getElementById('modal-title').textContent = post.title;
                document.getElementById('modal-body').innerHTML = `
                    <div class="blog-meta" style="margin-bottom: 2rem;">
                        <span>📅 ${post.date}</span>
                        <span>👤 ${post.author}</span>
                        <span>🏷️ ${getCategoryName(post.category)}</span>
                    </div>
                    ${post.content}
                `;
                document.getElementById('article-modal').style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // 關閉模態窗口
        function closeModal() {
            document.getElementById('article-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 顯示關於資訊
        function showAbout() {
            document.getElementById('modal-title').textContent = '關於我';
            document.getElementById('modal-body').innerHTML = `
                <h3>歡迎來到我的數位空間！</h3>
                <p>我是一名熱愛技術和生活的開發者，喜歡通過文字記錄和分享自己的想法與經歷。</p>
                
                <h4>我的興趣</h4>
                <ul>
                    <li>💻 前端開發與UI/UX設計</li>
                    <li>📚 閱讀和學習新知識</li>
                    <li>🚴‍♂️ 騎車旅行和戶外活動</li>
                    <li>☕ 在咖啡館工作和思考</li>
                    <li>📸 攝影和記錄美好時刻</li>
                </ul>
                
                <h4>聯繫方式</h4>
                <p>如果你想和我交流想法或合作，歡迎通過以下方式聯繫：</p>
                <ul>
                    <li>📧 Email: your.email@example.com</li>
                    <li>🐙 GitHub: github.com/yourusername</li>
                </ul>
                
                <p>感謝你花時間閱讀我的文章，希望能與你成為朋友！</p>
            `;
            document.getElementById('article-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 主題切換
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 點擊模態窗口外部關閉
        document.getElementById('article-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 鍵盤ESC關閉模態窗口
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            renderBlogPosts();
            
            // 載入保存的主題設定
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
            
            // 添加平滑滾動效果
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
